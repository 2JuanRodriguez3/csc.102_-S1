<h1>Welcome To Security! Please enter your credentials:</h1>

<img id="memeImage" src="download (6).jfif">

<form id="userForm">
    <!-- input for first name -->
    <input type="text" id="firstName" placeholder="First Name" required>

    <!-- input for last name -->
    <input type="text" id="lastName" placeholder="Last Name" required>

    <!-- input for zip code -->
    <input type="text" id="zipCode" placeholder="Zip Code (5 digits)" required>

    <!-- the submit button -->
    <input type="submit" value="Submit">
</form>

<!-- the secret secret message -->
<div class="secret-message" id="secretMessage">
     Congratulations! Here is your secret message: "You are spooky spooky!" 
</div>

<script>
    // this is the scripts
    document.getElementById('userForm').addEventListener('submit', function(event) {
        // this prevents the default form submission
        event.preventDefault();

        // Gathers the values from the input 
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const zipCode = document.getElementById('zipCode').value.trim();

        // combines the first and last name into a full name
        const fullName = firstName + ' ' + lastName;

        // this validates the full name length
        if (fullName.length > 20) {
            alert("Error: Full name cannot exceed 20 characters.");
            return; // Exit if invalid
        }

        // this has to validate zip code, has to be 5 digits
        const zipCodePattern = /^\d{5}$/;
        if (!zipCodePattern.test(zipCode)) {
            alert("Error: Zip code must be exactly 5 digits.");
            return; // Exit if invalid
        }

        // all validations pass, show the secret message
        document.getElementById('secretMessage').style.display = 'block';
    });
</script>

    <!-- Page name -->
    <h1>Palindrome Checker</h1>

    <!-- the content container -->
    <div class="container">
        <p>Enter a word to check if it's a palindrome!</p>

        <!-- 1st batman image  -->
        <div class="image-container">
            <img src="we-all-really-did-a-number-of-things-with-michael-keatons-v0-da403w6h5swb1.jpg" alt="Palindrome Icon">
        </div>

        <!-- the input button to start checking -->
        <input type="text" id="wordInput" placeholder="Enter a word" />
        <button onclick="checkPalindrome()">Check</button>

        <p id="resultMessage"></p>
    </div>

    <script>
        // the function that checks if the word is a palidrome
        function checkPalindrome() {
            // the code that the word entered by the user
            let word = document.getElementById('wordInput').value;

            // takes spaces away and the string to lowercase for comparison
            let cleanedWord = word.replace(/\s+/g, '').toLowerCase();

            // cleaned word
            let reversedWord = cleanedWord.split('').reverse().join('');

            // this checks if the word is a palindrome
            if (cleanedWord === reversedWord) {
                document.getElementById('resultMessage').textContent = `"${word}" is a palindrome!`;
            } else {
                document.getElementById('resultMessage').textContent = `"${word}" is not a palindrome.`;
            }

            // input field for the next word
            document.getElementById('wordInput').value = '';

            let continueChecking = confirm("Do you want to check another word?");
            if (!continueChecking) {
                alert("Thank you for using the Palindrome Checker!");
            }
        }
    </script>

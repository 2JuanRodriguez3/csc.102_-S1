<!-- this will be the Start button -->
<button id="startBtn" class="start" onClick="startMeme()">Start</button>
<!-- This is the stop button -->
<button id="stopBtn" class="stop" onClick="stopMeme()" disabled>Stop</button>

<!-- Meme image -->
<img id="meme" src="Ghostface-piano-meme-4.jpg" alt="Meme Image">

<script>

    let memeInterval; // Variable to hold the interval

    // this function makes the meme image start
    function startMeme() {
        // Disables the start button
        document.getElementById('startBtn').disabled = true;
        // Enables the stop button
        document.getElementById('stopBtn').disabled = false;
        // function to move the meme image
        moveMeme();
    }

    // The function to move the meme image around the page
    function moveMeme() {
        memeInterval = setInterval(() => {
            const meme = document.getElementById('meme');
            // gets the current position
            const x = Math.random() * (window.innerWidth - 100); // x position
            const y = Math.random() * (window.innerHeight - 100); // y position
            // updates meme position
            meme.style.left = x + 'px';
            meme.style.top = y + 'px';
        }, 100);
    }

    // This is the function to stop the meme movement
    function stopMeme() {
        // Disables the stop button
        document.getElementById('stopBtn').disabled = true;
        // Enables the start button
        document.getElementById('startBtn').disabled = false;
        clearInterval(memeInterval);
    }
</script>
